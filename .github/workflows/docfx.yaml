name: Deploy DocFX Pages

on:
  workflow_call:
    inputs:
      version:
        description: 'Version tag for documentation (e.g., v1.0.0)'
        required: true
        type: string
      deploy_to_pages:
        description: 'Deploy to GitHub Pages'
        required: false
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for documentation (e.g., v1.0.0-test)'
        required: true
        default: 'v0.0.0-test'
      deploy_to_pages:
        description: 'Deploy to GitHub Pages (uncheck for dry-run)'
        type: boolean
        default: true

jobs:
  build-and-deploy:
    name: Build & Deploy Documentation
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow write access for gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed to enumerate all v* tags

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Install DocFX
        run: dotnet tool update docfx --global

      - name: Build DocFX Metadata
        run: docfx metadata
        working-directory: docfx_project

      - name: Build Docs
        run: docfx build
        working-directory: docfx_project

      - name: Verify build output
        run: |
          if [ ! -d "docfx_project/_site" ]; then
            echo "Error: docfx_project/_site directory not found!"
            exit 1
          fi
          echo "Build successful. Contents of _site:"
          ls -la docfx_project/_site
          echo "API documentation:"
          ls -la docfx_project/_site/api

      - name: Generate versions.json
        run: |
          python3 - <<'EOF'
          import subprocess, json, re

          result = subprocess.run(['git', 'tag', '-l', 'v*'], capture_output=True, text=True, check=True)
          tags = [t for t in result.stdout.strip().split('\n') if t]

          # Strict SemVer pattern: vMAJOR.MINOR.PATCH or vMAJOR.MINOR.PATCH-PRERELEASE
          SEMVER_RE = re.compile(
              r"^v"
              r"(?P<major>0|[1-9]\d*)\."
              r"(?P<minor>0|[1-9]\d*)\."
              r"(?P<patch>0|[1-9]\d*)"
              r"(?:-(?P<prerelease>[0-9A-Za-z.-]+))?$"
          )

          def semver_key(tag):
              m = SEMVER_RE.match(tag)
              if not m:
                  return None
              major = int(m.group("major"))
              minor = int(m.group("minor"))
              patch = int(m.group("patch"))
              prerelease = m.group("prerelease")
              # Stable releases (no prerelease) sort after pre-releases (higher stability flag)
              if prerelease is None:
                  return (major, minor, patch, 1, ())
              prerelease_key = tuple(
                  (0, int(p)) if p.isdigit() else (1, p)
                  for p in prerelease.split(".")
              )
              return (major, minor, patch, 0, prerelease_key)

          # Filter out tags that do not conform to SemVer
          tagged_versions = []
          for t in tags:
              key = semver_key(t)
              if key is not None:
                  tagged_versions.append((t, key))
          tagged_versions.sort(key=lambda x: x[1], reverse=True)
          ordered_tags = [t for (t, _) in tagged_versions]

          versions = [{"v": t, "href": t + "/"} for t in ordered_tags]
          with open('docfx_project/_site/versions.json', 'w') as f:
              json.dump(versions, f, indent=2)
          print(f"Generated versions.json with {len(versions)} version(s): {[v['v'] for v in versions]}")
          EOF

      - name: Deploy versioned docs to GitHub Pages
        if: inputs.deploy_to_pages != false
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docfx_project/_site
          destination_dir: ${{ inputs.version }}
          keep_files: true
          force_orphan: false

      - name: Deploy latest docs to GitHub Pages
        if: inputs.deploy_to_pages != false
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docfx_project/_site
          destination_dir: latest
          keep_files: true
          force_orphan: false

      - name: Prepare versions.json for root deployment
        if: inputs.deploy_to_pages != false
        run: |
          mkdir -p _site_root
          cp docfx_project/_site/versions.json _site_root/

      - name: Deploy versions.json to GitHub Pages root
        if: inputs.deploy_to_pages != false
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site_root
          keep_files: true
          force_orphan: false
