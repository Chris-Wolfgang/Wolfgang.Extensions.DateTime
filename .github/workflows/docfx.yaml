name: Deploy DocFX Pages

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tags (e.g., v1.0.0)
    branches:
      - main # Your primary branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow write access for gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Install DocFX
        run: dotnet tool update docfx --global

      - name: Build DocFx Metadata
        run: docfx metadata
        working-directory: docfx_project

      - name: Build Docs
        run: docfx build
        working-directory: docfx_project

      - name: Verify build output
        run: |
          if [ ! -d "_site" ]; then
            echo "Error: _site directory not found!"
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "Error: _site/index.html not found"
            echo "DocFX build may have failed!"
            exit 1
          fi
          echo "Build successful. Contents of _site:"
          ls -la _site
          if [ -d "_site/api" ]; then
            echo "API documentation:"
            ls -la _site/api
          else
            echo "Note: No API documentation generated"
            echo "(this is expected if there are no public APIs yet)"
          fi
        working-directory: docfx_project

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docfx_project/_site
          force_orphan: true
