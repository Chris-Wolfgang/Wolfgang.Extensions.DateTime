name: Deploy DocFX Pages

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allow write access for gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Install DocFX
        run: dotnet tool update docfx --global

      - name: Build DocFx Metadata
        run: docfx metadata 
        working-directory: docfx_project

      - name: Build Docs
        run: docfx build 
        working-directory: docfx_project

      - name: Verify build output
        run: |
          if [ ! -d "docfx_project/_site" ]; then
            echo "Error: docfx_project/_site directory not found!"
            exit 1
          fi
          echo "Build successful. Contents of _site:"
          ls -la docfx_project/_site
          echo "API documentation:"
          ls -la docfx_project/_site/api

      - name: Deploy to GitHub Pages (versioned)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docfx_project/_site
          destination_dir: ${{ github.event.release.tag_name }}
          keep_files: true
          force_orphan: false

      - name: Deploy to GitHub Pages (latest)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docfx_project/_site
          destination_dir: latest
          keep_files: true
          force_orphan: false
